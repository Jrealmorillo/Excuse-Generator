<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Excuses & Co.</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid col-12 d-flex align-items-center justify-content-center"
    >
      <img
        src="src/assets/img/excuse.jpg"
        alt="What's your daily excuse?"
        class="scale-up-vertical-top m-5 p-1"
      />
    </div>

    <div
      class="container-fluid col-12 d-flex align-items-center justify-content-center"
    >
      <p>
        <button
          class="btn btn-dark d-flex align-items-center"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExcuse"
          aria-expanded="false"
          aria-controls="collapseExcuse"
        >
          Click here to get your daily excuse...and click again to get a new
          one!
        </button>
      </p>
    </div>
    <div
      class="d-flex justify-content-center align-items-center"
      style="min-height: 120px;"
    >
      <div class="collapse collapse-horizontal" id="collapseExcuse">
        <div
          class="card card-body d-flex align-items-center border border-5 border-dark"
          style="width: 500px; height: 250px;"
        >
          <h3 class="scale-up-left justify-content-center" id="excuse"></h3>
        </div>
      </div>
    </div>

    <div class="col-12 container-fluid text-center">
      <footer
        class="scale-up-horizontal-right fst-italic justify-content-center text-align-center fs-5 p-4"
      >
        &copy; Please be aware this is a professional excuse generator I created
        for my personal use and all excuses provided are...fake I am
        afraid!<span class="fst-normal">ðŸ˜…</span>
        <br />
        However, you are more than welcome to use them for yourself in case you
        find them helpful. Some of them even might work!!
      </footer>
      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
